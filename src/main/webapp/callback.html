<!DOCTYPE html>

    <title>反馈</title>
    <link type="text/css" rel="stylesheet" href="css/navigation.css">
    <link type="text/css" rel="stylesheet" href="css/callback.css">
    <script src="js/callback.js"></script>
</head>
<body>
<nav class="navigation">
    <ul class="main_bar">

    </ul>
</nav>

<div class="main_center">
    <form id="callback_form">
        <fieldset id="callback_fields">
            <legend>发送反馈</legend>
            <p>反馈将以非即时通讯方式直接发送给作者</p>
            <p>作者将以邮件形式回复(如果看到了)</p>
            <p>请不要发送无意义的反馈</p>
            <p>您的任何信息都不会被公开</p>

            <p>
                <label for="content" class="form_label">反馈内容:</label>
                <textarea id="content" name="content" cols="110" rows="5" style="padding: 5px; resize: none;"
                          required></textarea>
            </p>

            <p>
                <label for="nickname" class="form_label">昵称:</label><br>
                <input id="nickname" class="callback_input" name="nickname" required>
            </p>

            <p>
                <label for="email" class="form_label">电子邮件:</label><br>
                <input id="email" class="callback_input" name="email" size="30" required>
            </p>

            <p>
                <input id="callback_submit" name="callback_submit" type="submit" value="发送反馈">
            </p>
        </fieldset>
    </form>
</div>
<script>
    document.getElementById("callback_submit").addEventListener("click", send);
</script>
</body>
</html>
